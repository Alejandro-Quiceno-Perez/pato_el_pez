<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PATO EL PEZ</title>

<body>
    <header class="cabecera">
        <div class="titulo">
            <a href="https://www.facebook.com/patoelpezpunkrock" class="titulo-principal">PATO EL PEZ</a>
            <p class="subtitulo-principal">Pato el pez es una banda de punk rock de la ciudad de Itagui,

                Covid-19
            </p>
        </div>
        <div class="container-img">
            <img src="/img/logo_pato.png" alt="logo-pato" class="logo-pato-pez">
            <img src="/img/logo_negro.png" alt="logo-negro" class="logo-pato-negro">
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
